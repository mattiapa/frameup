<section id="contacts">
    <div class="container contacts-info">
        <h1 class="section-title">Contattaci</h1>
        <h2>Puoi chiamarci direttamente, mandarci una e-mail oppure compilare il form qui sotto!</h2>
        <form action="" method="post" class="contact-form">

            <div class="contact-form-item name">
                <i class="fa-solid fa-user"></i>
                <div class="contact-input">
                    <input type="text" name="name" placeholder="Nome e Cognome" class="contact-inputs" required>
                </div>
            </div>

            <div class="contact-form-item email">
                <i class="fa-solid fa-envelope"></i>
                <div class="contact-input">
                    <input type="text" name="email" placeholder="Indirizzo e-mail" class="contact-inputs" required>
                </div>
            </div>

            <div class="contact-form-item message">
                <i class="fa-solid fa-pen"></i>
                <div class="contact-input">
                    <textarea name="message" placeholder="Scrivi qui il tuo messaggio"
                              class="contact-inputs textarea"></textarea>
                </div>
            </div>

            <button type="submit">Invia <i class="fa-solid fa-arrow-right"></i></button>
        </form>
    </div>
</section>
